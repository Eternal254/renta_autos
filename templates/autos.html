{% extends 'base.html' %}

{% block title %}Autos - Renta de Autos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Autos</h2>
  <a class="btn btn-primary" href="{{ url_for('nuevo_auto') }}">Nuevo Auto</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Año</th>
      <th>Disponible</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for a in autos %}
    <tr>
      <td>{{ a.marca }}</td>
      <td>{{ a.modelo }}</td>
      <td>{{ a.anio }}</td>
      <td>{{ 'Sí' if a.disponible else 'No' }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('editar_auto', auto_id=a._id) }}">Editar</a>
        <form action="{{ url_for('eliminar_auto', auto_id=a._id) }}" method="post" style="display:inline-block" onsubmit="return confirm('¿Deseas eliminar este auto?');">
          <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
